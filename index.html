<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vinsup Skill Academy | Career-Focused Tech Training</title>

    <!-- Favicon -->

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"

    />

    <!-- SEO Meta Tags -->

      name="description"

      name="keywords"

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="Vinsup Skill Academy" />

      property="og:description"
      content="Industry-ready tech courses with placement support and expert mentorship."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vinsup.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vinsup Skill Academy" />
    <meta
      name="twitter:description"
      content="Career-focused tech training with real-world projects."
